<!DOCTYPE html>
<html lang="es">

    <head>

        <meta name="author" content="Julieta Tacconi">

            <ul class="menu">

<div class="carrito-grid">

    <div class="p_box">
        <p class="precio">$2500</p>
    </div>
    </div>
    <div class="carrito-grid__producto">

    </div>

    </div>
    </div>
    <div class="carrito-grid__producto">

    </div>

</div>

    <div class="footer">

            <div class="grid-footer__grupo-1">
                <ul>
                    <li class="info-util"><a href="./Home.html" target="_blank">Home</a></li>

        <div class="footer__copyright">
            <p> <i class='bx bx-copyright'></i><b>DelMerodeador</b> Todos los derechos reservados</p>
